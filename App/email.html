    <div class="subscribe" id="subscribe">
        <h1>SUBSCRIBE</h2>
            <p>Be in the know and sign up for our email list.</p>
        <form name="myForm" class="form" id="form" >
            <input type="text" id="fname" name="fname" class="formname" placeholder="First Name" maxlength="10">
          
            <input type="text" id="lname" name="lname" class="formname" placeholder="Last Name">
            
            <input type="email" id="email" placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
            <span class="error"></span>
            
            <input type="submit" id="submit" onclick="validateFormDesktop()">
          </form>
    </div>

        <input type="text" id="lname1" name="lname" class="formname" placeholder="Last Name" max="10"><br>
        <input type="email" id="email1" placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required><br>

      </form>
